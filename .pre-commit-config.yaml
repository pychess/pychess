repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    -  id: pyupgrade
       args: ['--py37-plus']

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        args: ['--target-version', 'py37']
        exclude: 'doc/createDoc'

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: 'doc/createDoc'
