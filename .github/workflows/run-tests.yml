name: Run the test suite

# Drop permissions to minimum for security
permissions:
  contents: read

on:
  pull_request:
  push:
  schedule:
    - cron: '0 2 * * 5'  # Every Friday at 2am

jobs:
  run-tests:
    name: Run the test suite
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, "3.14.0-rc.1"]  # no particular need for in-between versions
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        set -x
        sudo apt-get update
        sudo apt-get install --no-install-recommends --yes -V \
            gettext \
            gir1.2-gdkpixbuf-2.0 \
            gir1.2-glib-2.0 \
            gir1.2-gstreamer-1.0 \
            gir1.2-gtk-3.0 \
            gir1.2-gtksource-4 \
            gir1.2-pango-1.0 \
            gir1.2-rsvg-2.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libcairo2-dev \
            libgdk-pixbuf-2.0-dev \
            libgirepository-2.0-dev \
            librsvg2-common \
            stockfish \
            xvfb

    - name: Install from sources
      run: |
        set -x
        python3 --version
        python3 -m venv venv
        source venv/bin/activate

        pip3 install -U pip setuptools wheel
        pip3 install -r requirements.txt
        diff -u0 <(sed -e 's,#.*,,' -e '/^$/d' < requirements.txt | sort -f) <(pip3 freeze | sed -e '/^setuptools==/d' -e '/^wheel==/d' | sort -f)  # enforces complete pinning

        time PYTHONPATH=lib python3 pgn2ecodb.py
        time PYTHONPATH=lib python3 create_theme_preview.py

        pip3 install -e .

        pychess --help  # smoke test

    - name: Run the test suite (with virtual X11 server)
      run: |
        set -x
        source venv/bin/activate

        export DISPLAY=:1
        Xvfb "${DISPLAY}" &
        xvfb_pid=$!

        PYCHESS_UNITTEST=true PYTHONPATH=lib python3 -m unittest discover -s testing -p "*.py" -v || touch FAILED

        kill -s SIGTERM "${xvfb_pid}"
        [ -f FAILED ] && exit 1
        exit 0
